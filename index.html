<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .bio {
            text-align: center;
        }
        .bio h2 {
            margin: 0;
            font-size: 24px;
        }
        .bio p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的個人首頁</h1>
    </header>

    <div class="container">
        <div class="bio">
            <!-- 替換下面的 src 路徑為你自己的照片 -->
            <img src="your-photo.jpg" alt="我的照片" class="profile-img">
            <h2>我是[你的名字]</h2>
            <p>你好！這是我的個人網站，這裡會介紹一些關於我自己的資訊。</p>
        </div>
    </div>

</body>
</html>
